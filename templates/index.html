<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub Solutions: Material Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/Skyz Metro Logo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <div class="text-center mb-3">
                            <img src="/static/images/Skyz Metro Logo2.png" alt="Company Logo" class="logo">
                        </div>
                        <h2 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Material Request Form</h2>
                        <p class="mb-0 mt-2">Tech Hub Solutions</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="employee_name" class="form-label">
                                    <i class="fas fa-user me-2"></i>Employee Name
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="employee_name" name="employee_name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="purpose" class="form-label">
                                    <i class="fas fa-bullseye me-2"></i>Purpose of Request
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-bullseye"></i></span>
                                    <input type="text" class="form-control" id="purpose" name="purpose" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="client_name" class="form-label">
                                    <i class="fas fa-building me-2"></i>Client Name
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                    <input type="text" class="form-control" id="client_name" name="client_name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="date_of_clip" class="form-label">
                                        <i class="fas fa-calendar-alt me-2"></i>Date of Clip
                                    </label>
                                    <input type="date" class="form-control" id="date_of_clip" name="date_of_clip" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="time_of_clip" class="form-label">
                                        <i class="fas fa-clock me-2"></i>Time of Clip
                                    </label>
                                    <input type="time" class="form-control" id="time_of_clip" name="time_of_clip" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="received_by" class="form-label">
                                    <i class="fas fa-user-check me-2"></i>Received By
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-check"></i></span>
                                    <input type="text" class="form-control" id="received_by" name="received_by" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="whatsapp_number" class="form-label">
                                    <i class="fab fa-whatsapp me-2"></i>WhatsApp Number (with country code, e.g., +1234567890)
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fab fa-whatsapp"></i></span>
                                    <input type="text" class="form-control" id="whatsapp_number" name="whatsapp_number" placeholder="+263773021796" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fab fa-whatsapp me-2"></i>Submit Request via WhatsApp
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
